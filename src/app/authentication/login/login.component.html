<div class="main flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
  <h1 class="text-3xl font-semibold text-gray-800 mb-6">Login</h1>

  <form class="w-full sm:w-96 bg-white p-8 rounded-lg shadow-lg space-y-6" [formGroup]="form" >
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Enter your email"
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Enter your password"
      />
    </div>

    <button
      (click)="goToHome()"
      type="submit"
      class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors"
    >
      Login
    </button>
    <p class="createNowText" (click)="goToRegister()">Don't have an account? Create now </p>
  </form>
</div>
